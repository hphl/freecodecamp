<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Twitch tv</title>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="container">
      <div class="twitch-wrapper flexbox full-height">
        <div id="twitch-box" class="jumbotron center-block">
          <ul id="channels"  class="list-group">
            <li class="list-group-item">
              <div class="media">
                <div class="media-body">
                  <h1>Twitch Streamers</h1>
                </div>
                <div class="media-right media-bottom available-status">
                    <div class="active status-all text-primary status">
                      <i class="fa fa-circle" aria-hidden="true"></i>
                      <span class="text">All</span>
                    </div>
                    <div class="status-online text-success status">
                      <i class="fa fa-circle" aria-hidden="true"></i>
                      <span class="text">Online</span>
                    </div>
                    <div class="status-offline text-danger status">
                      <i class="fa fa-circle" aria-hidden="true"></i>
                      <span class="text">Offline</span>
                    </div>
                </div>
              </div>
            </li>
            <li class="list-group-item">
              <div class="media">
                <div class="media-left">
                  <a href="#">
                    <img class="media-object" src="">
                  </a>
                </div>
                <div class="media-body">
                  <h4 class="media-heading">Media heading</h4>
                  <span>description.</span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">
    <div class="flexbox flexbox-align-center flexbox-justify-center full-height">
      <span class="text-center">
        <i class="glyphicon glyphicon-copyright-mark"></i>Copyright 2018, Hans Hamel. All Rights Reserved.
      </span>
    </div>
  </footer>
</body>
</html>
