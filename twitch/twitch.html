<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Twitch tv</title>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="container">
        <div id="twitch-box" class="jumbotron center-block">
          <div id="twitch-box-head" class="row">
              <h1 class="block-inline title">Twitch Streamers</h1>
              <div class="block-inline menu">
                <div class="active text-primary status" status="all">
                  <i class="fa fa-circle" aria-hidden="true"></i>
                  <span class="text">All</span>
                </div>
                <div class="text-success status" status="online">
                  <i class="fa fa-circle" aria-hidden="true"></i>
                  <span class="text">Online</span>
                </div>
                <div class="text-danger status" status="offline">
                  <i class="fa fa-circle" aria-hidden="true"></i>
                  <span class="text">Offline</span>
                </div>
              </div>
          </div>
        </div>
    </div>
  </main>
  <footer id="footer">
      <span class="text-center center-block">
        <i class="glyphicon glyphicon-copyright-mark"></i>Copyright 2018, Hans Hamel. All Rights Reserved.
      </span>
  </footer>
</body>
</html>
