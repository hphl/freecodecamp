<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Pomodoro Clock</title>
</head>

<body>
  <header>
  </header>
  <main>
    <div class="container text-center">
      <h1 class="big-title">Pomodoro Clock</h1>
      <div class="wrapper-clock">
        <div class="time-setter flex-center">
          <div id="break-time">
            <p>Break Time</p>
            <button class="minus">-</button>
            <span class="time">5</span>
            <button class="plus">+</button>
          </div>
          <div id="session-time">
            <p>Session Time</p>
            <button class="minus">-</button>
            <span class="time">25</span>
            <button class="plus">+</button>
          </div>
        </div>
        <div id="clock">
          <p class="type-time">Session</p>
          <p class="state">paused</p>
          <button id="btn-play" data-state="playing"><i class="btn fas fa-play"></i></button>
          <button id="btn-pause" data-state="paused"><i class="btn fas fa-pause"></i></button>
          <button id="btn-stop" data-state="stopped"><i class="btn fas fa-stop"></i></button>
          <div class="timer">25:00</div>
          <div class="background-clock"></div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" class="text-center">
    <div class="flex-center">
      <i class="glyphicon glyphicon-copyright-mark"></i>
      <span>Copyright 2018, Hans Hamel. All Rights Reserved.</span>
    </div>
  </footer>
</body>
<script src="javascript.js"></script>

</html>
