<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Calculator</title>
</head>

<body>
  <header>

  </header>
  <main>
    <div class="container text-center">
      <div class="wrapper-calculator">
        <h5 class="title">Electronic Calculator</h5>
        <div id="calculator">
          <div id="entry-box">
            <div id="answer">0</div>
            <div id="history">0</div>
          </div>
          <button class="bg-red" value="ac">ac</button>
          <button class="bg-red" value="ce">ce</button>
          <button value="/">รท</button>
          <button value="*">x</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="-">-</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="+">+</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button id="btn-equal" value="=">=</button>
          <button id="btn-zero" value="0">0</button>
          <button value=".">.</button>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" class="text-center">
    <div class="flex-center">
      <i class="glyphicon glyphicon-copyright-mark"></i>
      <span>Copyright 2018, Hans Hamel. All Rights Reserved.</span>
    </div>
  </footer>
</body>
<script src="javascript.js"></script>

</html>
