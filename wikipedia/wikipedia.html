<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>

  </header>
  <main>
    <div class="container">
      <div class="search-wrapper flexbox full-height">
        <div id="search-box" class="jumbotron center-block text-center">
          <h1>Wikipedia Viewer</h1>
          <div class="input-group group-search">
            <input type="text" class="form-control input-search" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default btn-search" type="button">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </span>
          </div>
          <a class="btn btn-info" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            Random Article <i class="fa fa-external-link" aria-hidden="true"></i>
          </a>
        </div>
      </div>
      <div id="results-box" class="hidden">

      </div>
    </div>
  </main>
  <footer id="footer">
    <div class="flexbox flexbox-align-center flexbox-justify-center full-height">
      <span class="text-center">
        <i class="glyphicon glyphicon-copyright-mark"></i>Copyright 2018, Hans Hamel. All Rights Reserved.
      </span>
    </div>
  </footer>
</body>
</html>
