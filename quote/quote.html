<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Quote Machine</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="quote-wrapper">
        <div id="quote-box" class="jumbotron">
          <h3 id="text" class="text-center">
            <i class="fa fa-quote-left"> </i>
            <span>
              Deafult Text.
            </span>
            <i class="fa fa-quote-right"></i>
          </h3>
          <h4 id="author" class="text-right">
            Default Author.
          </h4>
          <div class="options">
            <a href="https://twitter.com/intent/tweet?text=Default Text" target="_blank" id="tweet-quote" class="btn">
              <i class="fa fa-twitter fa-1x"></i>
            </a>
            <a id="new-quote" class="btn">
              New Quote
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="javascript.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" type="text/javascript"></script>

</html>
