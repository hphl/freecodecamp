<!DOCTYPE html>
<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="javascript.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta charset="utf-8">
  <title>Quote Machine</title>
</head>
<body>
  <header>

  </header>
  <main>
    <div class="container">
      <div class="quote-wrapper flexbox full-height">
        <div id="quote-box" class="jumbotron center-block">
          <h3 class="quote-text text-center">
            <i class="fa fa-quote-left"> </i>
            <span>
              Deafult Text.
            </span>
            <i class="fa fa-quote-right"></i>
          </h3>
          <h4 class="quote-author text-right">
            Default Author.
          </h4>
          <div class="share-quote pull-left">
            <span>
              <a href="https://twitter.com/intent/tweet?text=Default Text" target="_blank" class="twitter-share-button">
                <i class="btn fa fa-twitter fa-1x"></i>
              </a>
            </span>
          </div>
          <div class="pull-right">
            <a id="quote-btn" class="btn">
              New Quote
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer">
      <div class="flexbox flexbox-align-center flexbox-justify-center full-height">
        <i class="glyphicon glyphicon-copyright-mark"></i>Copyright 2018, Hans Hamel. All Rights Reserved.
      </div>
  </footer>
</body>
</html>
